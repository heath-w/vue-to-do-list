<!DOCTYPE html>
<html>
<head>
  <title>Vue-Do List</title>
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">

  <div class="">
    <h1 class="mt-5 mb-2 ml-2">Vue-Do List</h1> 
  </div>

  <div id="taskPanel" v-cloak class="">

        <input id="newTaskInput" 
               class="form-control border border-success m-2"
           type="text" 
               size="100"
           v-model="newTaskItem" 
           placeholder="Enter a new Task and press Enter"
               v-on:keyup.enter="addTask"          
               v-on:blur="addTask" >

      <ul>
        <li class="list-group-item m-2" 
                v-for="task in taskItems" >
          <button type="button" class="btn btn-outline-danger mr-1" v-on:click="removeTask(task.id)">x</button>
          {{ task.title }}
        </li>
      </ul>

  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
