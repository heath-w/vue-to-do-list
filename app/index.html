<!DOCTYPE html>
<html>
<head>
	<title>Vue-Do List</title>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container-fluid">

	<div class="row justify-content-center">
		<h1>Vue-Do List</h1>	
	</div>

	<div id="toDoPanel" class="row justify-content-center">

		<div id="toDoInput" class="row input-group">      
      
        <input id="newToDoItemInput" 
        			 class="form-control p-2 m-2"
        			 type="text" 
        			 v-model="newToDoItem" 
        			 placeholder="Enter a new ToDo item and press Enter"
        			 @keyup.enter="addToToDoItem()"
        			 autofocus>
      
    </div>

    <div id="toDoList" class="row">
    	<ul>
    		<li v-for="item in toDoListItems">
    			<button type="button" class="btn btn-secondary">X</button>
    			{{ item }}
    		</li>
    	</ul>
    </div>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
